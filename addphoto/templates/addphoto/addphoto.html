{% extends 'base.html' %}

{% block title %}
Add photo
{% endblock title %}
{% load crispy_forms_tags %}


{% block base %}

<div class="container">
    <div class="card col-8 mx-auto my-lg-5" style="box-shadow: 1px 1px 1px black;">
        <div class="card-body">
            <div class="card-text text-center mb-4">
                <h3>
                    New Image
                </h3>
            </div>
            <div>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <div>
                <form action="../addphoto/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <input class="btn btn-primary " type="submit" value="Upload" style="min-width: 100px;"><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock base %}
